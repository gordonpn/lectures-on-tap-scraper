services:
  redis:
    image: redis:7-alpine
    container_name: lectures-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: lectures-ntfy
    command: serve
    ports:
      - "8080:80"
    environment:
      - NTFY_BEHIND_PROXY=true
      - NTFY_BASE_URL=http://localhost:8080
    volumes:
      - ntfy-data:/var/cache/ntfy
      - ntfy-etc:/etc/ntfy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/v1/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: lectures_on_tap_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lectures_on_tap_dev"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ecto://postgres:postgrespassword@db/lectures_on_tap_dev
      SECRET_KEY_BASE: "REPLACE_WITH_A_LONG_SECRET_STRING_IN_PROD_BUT_OK_FOR_DEV"
      PHX_HOST: localhost
    volumes:
      - ./backend:/app
      - /app/_build
      - /app/deps

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      # Used by Vite proxy to reach the backend container
      API_URL: http://backend:4000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    volumes:
      - ./frontend:/app
      - /app/node_modules

  lectures-notifier:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: lectures-notifier
    depends_on:
      redis:
        condition: service_healthy
      ntfy:
        condition: service_healthy
    env_file: ./.env
    environment:
      PROMETHEUS_PUSHGATEWAY_URL: ""
      NTFY_TOPIC_URL: http://ntfy:80/lectures-on-tap
      REDIS_ADDR: redis:6379
    restart: on-failure
    # For testing: uncomment to run once
    # restart: "no"

volumes:
  redis-data:
  ntfy-data:
  ntfy-etc:
  postgres-data:
