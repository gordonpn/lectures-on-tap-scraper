services:
  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: lectures-ntfy
    command: serve
    ports:
      - "8080:80"
    environment:
      - NTFY_BEHIND_PROXY=true
      - NTFY_BASE_URL=http://localhost:8080
    volumes:
      - ntfy-data:/var/cache/ntfy
      - ntfy-etc:/etc/ntfy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/v1/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  lectures-notifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lectures-notifier
    depends_on:
      ntfy:
        condition: service_healthy
    env_file: .env
    environment:
      NTFY_TOPIC_URL: http://ntfy:80/lectures-on-tap
    restart: on-failure
    # For testing: uncomment to run once
    # restart: "no"

volumes:
  ntfy-data:
  ntfy-etc:
