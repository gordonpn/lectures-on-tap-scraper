services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  ntfy:
    image: binwiederhier/ntfy:latest
    command: serve
    ports:
      - "8080:80"
    environment:
      - NTFY_BEHIND_PROXY=true
      - NTFY_BASE_URL=http://localhost:8080
    volumes:
      - ntfy-data:/var/cache/ntfy
      - ntfy-etc:/etc/ntfy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/v1/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

  notifier:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      ntfy:
        condition: service_healthy
    env_file: ./.env
    environment:
      PROMETHEUS_PUSHGATEWAY_URL: ""
      NTFY_TOPIC_URL: http://ntfy:80/lectures-on-tap
      REDIS_ADDR: redis:6379
    restart: on-failure
    # For testing: uncomment to run once
    # restart: "no"

volumes:
  redis-data:
  ntfy-data:
  ntfy-etc:
