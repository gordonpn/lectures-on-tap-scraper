# =========================
# ET (Boston + NYC) — through 18:30
# =========================
apiVersion: batch/v1
kind: CronJob
metadata:
  name: lectures-notifier-et-drop-1m
spec:
  timeZone: "America/New_York"
  schedule: "0-10 10 * * *"   # 10:00..10:10 every minute
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: notifier
              image: ghcr.io/gordonpn/lectures-notifier:main
              envFrom:
                - secretRef:
                    name: lectures-notifier-secrets
